<div class="container">
    <div class="row">
        <div class="col-4">
            <div *ngIf="errorSubject$ | async as errorMessage">
                <div class="alert alert-danger" data-dismiss>{{errorMessage}}</div>
            </div>
            <div class="my-2">All Posts</div>
           <div *ngIf="vm$ | async as vm">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action" 
                (click)="selectedPost($event,post)" [ngClass]="{active:post.categoryId==vm.singlePost?.categoryId}"
                *ngFor="let post of vm.allPosts">{{post.category}}</a>
            </div>
           </div>
        </div>
        <div class="col-8">
            <app-single-post></app-single-post>
        </div>
    </div>
</div>
